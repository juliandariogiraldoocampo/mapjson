<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Load data from an external GeoJSON file</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com
    mapboxgl.accessToken = 'pk.eyJ1IjoianVsaWFuZ2lyYWxkbyIsImEiOiJjazBmcHM4M24wdmQ2M2NuNWUxa2h4dWRyIn0.LB3PFk-CrqL_SjnYyPlc0Q';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        zoom: 12, // starting zoom
        center: [-75.567, 6.217] // starting center
    });

    map.on('load', function() {
        map.addSource('barrios', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://github.com/juliandariogiraldoocampo/mapjson/blob/main/barrios.geojson'
        });

        map.addLayer({
            'id': 'barrios',
            'type': 'fill',
            'source': 'barrios',
            'paint': {
                'fill-color': '#888888',
                'fill-opacity': 0.6
            },

        });
    });
    </script>
</body>

</html>
